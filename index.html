<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/image.jpeg" class="profile-img">
            <div class="info">
                <h1>Jaya Priyatham Reddy</h1>
                <p>I'm a Full Stack Engineer.</p>
                <ul>
                    <li><img src="images/location.png">Hyderabad, India</li>
                    <li><img src="images/website.png">priyathamreddy.in</li>
                    <li><img src="images/instagram.png">Priyatham_Reddy</li>
                </ul>
                <div class="links">
                    <a href="#"><img src="images/download.png"> Download CV</a>
                    <a href="#">Send a Message</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
